<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jogo da Velha</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
</head>

<body>
    <div class="container-fluid">
        <h1> JOGO DA VELHA</h1>
        <div>
            <div id="1" class=" col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="2" class="col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="3" class="col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
        </div>
        <div>
            <div id="4" class="col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="5" class=" col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="6" class="col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
        </div>
        <div>
            <div id="7" class="col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="8" class="col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
            <div id="9" class=" col-4 quadrado" onclick="escolherQuadrado(this.id)">-</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1 jogador">
                <label>Jogador: </label>
                <label id="jogador-selecionado"></label>
            </div>
            <div class=" col-1 vencedor">
                <label>Vencedor: </label>
                <label id="vencedor-selecionado"></label>
            </div>
        </div>
        <div>
            <button class="btn btn-dark btn-lg" onclick="reiniciar()">
                REINICIAR
            </button>
        </div>
    </div>
</body>
<script src='velha.js'></script>

</html>
